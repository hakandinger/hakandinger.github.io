<html lang="en">

<head>

           background-color: aliceblue;
        }

    }

    <title>Günlük Çizelge Hazırlayıcı</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
    

  @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@300&family=Comfortaa:wght@300;400;500;600;700&display=swap');        body {
            font-family: 'Comfortaa', cursive;
        }
    </style>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/daygrid@6.1.8/index.global.min.js'></script>
    <script src='https://cdn.jsdelivr.net/npm/@fullcalendar/core/locales-all.global.js'></script>
</head>

<body>
    <div class="bg-image" >
        <div class="container text-center p-3">
            <div class="row align-items-center p-3">
                <h1>Sevgili Meslektaşım Sayfamıza Hoş Geldin İzin Günlerini Kolayca Planlaman İçin Bu
                    Sayfaları Hazırladım.</h1>
                <hr class="border border-primary border-3 opacity-75">
            </div>
            <div class="row align-items-end">

                <div class="col">
                    <div class="d-grid gap-2 col-6 mx-auto">
                        <button onclick="ikiartibir()" type="button" class="btn btn-outline-success btn-block">3 Gruplu
                            2+1 Çalışma
                            Takvimi</button>
                        <button type="button" class="btn btn-outline-success btn-block">8/24 Çalışma Takvimi</button>

                    </div>


                </div>
                <div class="col">
                    <div class="d-grid gap-2 col-6 mx-auto">

                        <button onclick="onikiotuzalti()" type="button" class="btn btn-outline-success btn-block">3
                            Gruplu 12/36
                            Çalışma Takvimi</button>
                        <button onclick="yillikizin()" type="button" class="btn btn-outline-success btn-block">Yıllık
                            İzin Günü
                            Hesaplama</button>
                    </div>

                </div>

            </div>
            <div class="row align-items-center mt-5 p-3">
                
            </div>
       <div id='calendar'></div>
 </div>

    </div>
    <script>
        function ikiartibir() {
            window.open("ikiartibir.html");
        }

        function onikiotuzalti() {
            window.open("onikiotuzalti.html");
        }
        function yillikizin() {
            window.open("yillikizin.html");
        }
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                fixedWeekCount: false,
                aspectRatio: 4,
                handleWindowResize:false,
                locale: 'tr',
                firstDay: 1,
                contentHeight: 350,
                headerToolbar: {
                    start: 'prev',
                    center: 'title',
                    end: 'next'
                },
                events: [

                    {
                        title: "Yılbaşı",
                        start: "2023-01-01"
                    },
                    {
                        title: "Ulusal Egemenlik ve Çocuk Bayramı",
                        start: "2023-04-23"
                    },
                    {
                        title: "Emek ve Dayanışma Günü",
                        start: "2023-05-01"
                    },
                    {
                        title: "Atatürk'ü Anma, Gençlik ve Spor Bayramı",
                        start: "2023-05-19"
                    },
                    {
                        title: "Demokrasi ve Milli Birlik Günü",
                        start: "2023-07-15"
                    },
                    {
                        title: "Zafer Bayramı",
                        start: "2023-08-30"
                    },
                    {
                        title: "Cumhuriyet Bayramı",
                        start: "2023-10-29"
                    },
                    {
                        title: "Yılbaşı",
                        start: "2023-12-31"
                    }
                ],
                editable: true,
                selectable: true
            });

            calendar.render();
        });
    </script>



</body>

</html>
