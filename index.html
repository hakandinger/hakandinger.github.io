<head>
  <title>Çalışma ve İstirahat Günleri</title>
  <meta charset="UTF-8">
  <style>

    @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');
    
    body{
      background-color:#cdcccd;
      background-image: url(bg.jpg);
        background-repeat:no-repeat;
        background-position:center 80%;
    }
    

    .container {
      font-family: 'Kalam', cursive;
      text-align:center; 
      position: absolute;
      top:0; 
      left:0; 
      width:100%; 
      height: 100%;
      
      
      
    }

    .container2 {
      
      display:inline; 
      text-align:center; 
      width:90%; 
      height:auto; 
      margin:5% 5%;
    }

    .container_element {
        text-align: center;
        display: block;
        width: 100%;
        font-size: 24px;
        margin-top: 80px;
        margin-bottom: 60px;
        font-weight: bold;
    }
    
    .input {
      margin:0 5%;
      padding:20px;
      max-width:500px;
      width:90%;
      height:50px;
    }

    .submit {
      font-size:24px; 
      margin:30px 5%; 
      width:90%; 
      max-width:500px; 
      height:50px;
    }

    table {
      
      border-collapse: collapse;
      width: 100%;
    }
    
    th, td {
      border: 1px solid black;

      font-size: 10px;
      font-family: arial;
      
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
    
    }
    @media only screen and (max-width: 1024px) {

      .input {
        font-size:40px; 
        max-width:90%;
        height:100px;
        margin:0;
      }

      .submit {
        font-size:40px; 
        max-width:90%; 
        height:100px;
      }

      .container_element {
        font-size:40px; 
      }

      

      .footer {
        font-size:24px; 
      }	

    }

  </style>
  <script>
    function calculateWorkingDays(startDate, endDate) {
      var currentDate = new Date(startDate);
      var end = new Date(endDate);
      var dayCount = 1;
      var table = "<table><tr><th>Tarih</th><th>Gün Durumu</th></tr>";
      
      while (currentDate <= end) {
        var dayOfWeek = currentDate.getDay();
        var dayStatus = (dayCount % 3 !== 0) ? "Görev" : "İstirahat";
        
        if (dayCount % 3 === 2) {
          dayStatus = "Destek";
        }
        
        table += "<tr><td>" +currentDate.toLocaleDateString("tr-TR")+" - " +currentDate.toLocaleDateString("tr-TR", {weekday:"long"}) + "</td><td>" + dayStatus + "</td></tr>";
        
        currentDate.setDate(currentDate.getDate() + 1);
        dayCount++;
      }
      
      table += "</table>";
      document.getElementById("result").innerHTML = table;
    }
    
    function calculateDays() {
      var startDate = document.getElementById("startDate").value;
      var endDate = document.getElementById("endDate").value;
      
      calculateWorkingDays(startDate, endDate);
    }
  </script>
</head>
<body>
  <div class="container">
  <div  class="container2">

      <div class="container_element">
        <p>2+1 Çalışma Sistemi</p>
      
        <p>Görev, Destek ve İstirahat Günleri</p>
      </div>   

      
        <p> Başlangıç Tarihi </p>  
        <input type="date"  id="startDate" class="input">
        <br>
        <p> Bitiş Tarihi </p>
        <input type="date" id="endDate" class="input">
        <br>
        <button onclick="calculateDays()" class="submit">Hesapla</button>
        <p>! Seçilen tarih istirahat sonrası ilk çalışma gününden saymaya başlar. - Görev - Destek - İstirahat </p>
      
      
        
            
      <div id="result"></div>
    </div>
    <div class="footer">
      <p>2023 Ahmet Hakan Dinger</p>
    </div>
     
  </div>
