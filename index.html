<!DOCTYPE html>
<html>

<head>
    <title>Günlük Çizelge Hazırlayıcı</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Kalam&display=swap');

        body {
            font-family: 'Kalam', cursive;
            background-color: #cdcccd;
            
            
        }
        .container-wrap {
          overflow: hidden;
          position: relative;
          background-image ="../images/bg.jpg";
          background-repeat: no-repeat;
          background-position: center 80%;
        }

        .container-bg {
          opacity: 0.6;
          position: absolute;
          left: 0;
          top: 0;
          width: 100%;
          height: auto;
        }

        

        .container {
            text-align: center;
            display: block;
            width: 100%;
            font-size: 24px;
            margin-top: 0;
            margin-bottom: 0;
            font-weight: bold;
            position: relative;
        }

        
       
        .submit {
            background: linear-gradient(to right,#bebfc2 ,#949292);
            transition: box-shadow 0.25s;
            border-radius: 6px;
            text-align: center;
            font-size: 24px;
            font-family: Trebuchet MS;
            font-style: normal;
            margin: 30px 5%;
            width: 90%;
            max-width: 500px;
            height: 50px;
            box-shadow: 0 2px 5px 0 rgba(0, 0, 0, 0.16), 0 2px 10px 0 rgba(0, 0, 0, 0.12);
            border: none;
        }
        
        .submit:hover {
            background: #8c8c8c;
            text-decoration: none;
        }


        

        @media only screen and (max-width: 1024px) {
            

            

            .submit {
                font-size: 40px;
                max-width: 90%;
                height: 100px;
            }
        }
    </style>
</head>

<body>
    <div class="container-wrap">
        <img class="container-bg" src="../images/bg.jpg" alt="">
        <div class="container">
            <p>Sevgili Meslektaşım Sayfamıza Hoş Geldin İzin Günlerini Kolayca Planlaman İçin Bu Sayfaları Hazırladım.</p>
            <br>
            <button onclick="ikiartibir()" class="submit">2+1 Çalışma Takvimi</button>
            <br>
            <button onclick="onikiotuzalti()" class="submit">Çakma 12/36 Çalışma Takvimi</button>
            <br>
            <button  class="submit">8/24 Çalışma Takvimi</button>
            <br>
            <button  class="submit">İzin Günü Hesaplama</button>
            <br>
        </div>
       </div> 

    <script>
        function ikiartibir() {
            window.open("ikiartibir.html");
        }

        function onikiotuzalti() {
            window.open("onikiotuzalti.html");
        }
    </script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-DWJSM9FJ7L');
    </script>
  
    
</body>

</html>
